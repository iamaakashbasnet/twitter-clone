{% extends 'tweet/base.html' %}

{% block content %}
    {% if results %}
        <div class="card my-3 p-3">
        <h1 class="font-weight-bold">Search</h1>
        <p class="lead">Search result for "{{ q }}"</p>
            {% for result in results %}
                <a href="{% url 'user-tweets' result.username %}">
                    <div class="border-bottom my-3 pb-1">
                        <div class="d-flex align-items-center">
                            <div>
                                <img class="rounded-circle tweet-author-img" src="{{ result.profile.image.url }}" />
                            </div>
                            <div class="mx-3">
                                {{ result.first_name }} {{ result.last_name }}
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="card my-3 p-3">
        <h1 class="font-weight-bold">Search</h1>
        <p class="lead">Search result for "{{ q }}"</p>
        <p>No user with that usernname</p>
        </div>
    {% endif %}
{% endblock %}
