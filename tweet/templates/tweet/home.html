{% extends 'tweet/base.html' %}

{% block content %}
    {% for tweet in tweets %}
        <div class="card my-3 p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img class="rounded-circle tweet-author-img" src="{{ tweet.author.profile.image.url }}" />
                    <h4 class="m-0 mx-3 p-0">
                        <a href="{% url 'user-tweets' tweet.author %}">
                            {{ tweet.author }}
                        </a>
                    </h4>
                </div>
                <div>
                    {% if tweet.author == user %}
                    <div>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'tweet-update' tweet.id %}"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'tweet-delete' tweet.id %}"><i class="fa fa-trash"></i></a>
                    </div>
                    {% endif %}
                </div>
            </div>
            <hr />
            <p>
                <a class="tweet-detail-link" href="{% url 'tweet-detail' tweet.id %}">
                    {{ tweet.content }}
                </a>
            </p>
            <hr />
            <div class="d-flex justify-content-between">
                <div class="comments">
                    <a class="tweet-detail-link" href="{% url 'tweet-detail' tweet.id %}">
                        {{ tweet.number_of_comments }} comments
                    </a>
                </div>
                <div class="time">
                    {{ tweet.date_posted }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
