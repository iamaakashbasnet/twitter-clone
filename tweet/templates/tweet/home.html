{% extends 'tweet/base.html' %}

{% block content %}
    {% for tweet in tweets %}
        <div class="card my-3 p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="m-0 p-0">
                        <a href="#">
                            {{ tweet.author }}
                        </a>
                    </h4>
                </div>
                <div>
                    {% if tweet.author == user %}
                    <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'tweet-update' tweet.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'tweet-delete' tweet.id %}">Delete</a>
                    </div>
                    {% endif %}
                </div>
            </div>
            <hr />
            <p>{{ tweet.content }}</p>
            <hr />
            <div class="d-flex justify-content-between">
                <div class="comments">
                    10 comments
                </div>
                <div class="time">
                    {{ tweet.date_posted }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
